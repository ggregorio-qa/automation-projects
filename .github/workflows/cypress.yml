name: Cypress Tests with Mochawesome

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Create reports folder
        run: mkdir -p cypress/reports

      - name: Run Cypress tests
        run: npm run test:all

  mochawesome-report:
    runs-on: ubuntu-latest
    needs: cypress-run
    if: ${{ !cancelled() }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Merge Mochawesome reports
        run: |
          if ls cypress/reports/*.json 1> /dev/null 2>&1; then
            npm run merge-reports
          else
            echo "No report files found, skipping merge."
          fi

      - name: Generate HTML report
        run: |
          if [ -f cypress/reports/mochawesome.json ]; then
            npm run generate-report
          else
            echo "No merged report found, skipping HTML generation."
          fi

      - name: Upload report artifact
        if: ${{ !cancelled() }}
        run: |
          if [ -d cypress/reports ] && [ "$(ls -A cypress/reports)" ]; then
            echo "Uploading Mochawesome reports..."
            gh-actions-upload-artifact --name mochawesome-report --path cypress/reports
          else
            echo "No reports to upload."
          fi

  deploy-report:
    runs-on: ubuntu-latest
    needs: mochawesome-report
    if: ${{ !cancelled() }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Deploy Mochawesome report to GitHub Pages
        run: |
          if [ -d cypress/reports ] && [ "$(ls -A cypress/reports)" ]; then
            npx gh-pages -d cypress/reports
          else
            echo "No reports to deploy, skipping GH Pages deployment."
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show GH Pages URL
        run: echo "Mochawesome report available at: https://<username>.github.io/<repo-name>/report.html"
