name: Cypress Tests with Mochawesome

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.18.2   # pinned for Cypress compatibility

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        run: npm run test:all

  mochawesome-report:
    runs-on: ubuntu-latest
    needs: cypress-run
    if: ${{ !cancelled() }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.18.2

      - name: Install dependencies
        run: npm ci

      - name: Merge Mochawesome reports
        run: |
          if ls cypress/reports/*.json 1> /dev/null 2>&1; then
            npm run merge-reports
          else
            echo "No report files found, skipping merge."
          fi

      - name: Generate HTML report
        run: |
          if [ -f cypress/reports/mochawesome.json ]; then
            npm run generate-report
          else
            echo "No merged report found, skipping HTML generation."
          fi

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports

  deploy-report:
    runs-on: ubuntu-latest
    needs: mochawesome-report
    if: ${{ !cancelled() }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.18.2

      - name: Install dependencies
        run: npm ci

      - name: Deploy Mochawesome report to GitHub Pages
        run: npx gh-pages -d cypress/reports
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
